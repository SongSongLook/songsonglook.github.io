<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/news.css">
  <link rel="stylesheet" href="css/article.css">
</head>
<body>
  <header>
    <!-- First column：logo and search container -->
    <div class="header-top">
      <a href="index.html" class="logo">3X4IS.Times</a>
      <div class="header-right">
        <!-- 手機選單圖示，放在搜尋欄左側 -->
        <div class="mobile-menu" id="mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="search-container">
          <form id="search-form">
            <input type="text" name="q" id="search-input" placeholder="Enter something...">
            <button type="submit" class="search-btn">
              <img src="images/magnifying-glass-3-512.png" alt="Search">
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Second column: nav list -->
    <nav>
      <ul class="nav-list">
        <li data-category="all" class="active">ALL</li>
        <li data-category="market">MARKET</li>
        <li data-category="crypto">CRYPTO</li>
        <li data-category="QTT">Quantum Trade Tutor</li>
        <li data-category="TA">Technical Analysis</li>
        <li data-category="etc">Others</li>
      </ul> 
    </nav>
  
  </header>


  <main>
    <section class="sidebar-menu" id="sidebar-menu">
      <ul class="mobile-nav-list">
        <li data-category="all">ALL</li>
        <li data-category="market">MARKET</li>
        <li data-category="crypto">CRYPTO</li>
        <li data-category="QTT">Quantum Trade Tutor</li>
        <li data-category="TA">Technical Analysis</li>
        <li data-category="etc">Others</li>
      </ul>
    </section>

    <section class="carousel-container">
      <section class="carousel">
        <!-- carousel dynamically filled by script.js -->
      </section>
      <button class="carousel-prev">&lt;</button>
      <button class="carousel-next">&gt;</button>

      <div class="carousel-pagination">
        <div class="pagination-dots"></div>
      </div>
    </section>

    <section class="logo-2"></section>
    <hr class="custom-divider">

    <section class="news-container" id="news-container">
      <!-- news card dynamically filled by script.js -->
    </section>
  </main>

  <hr class="custom-divider-2">
  <footer>
    <p>Contact: </p>
    <p>&copy; 2025 3X4 Investment Strategy. All rights reserved.</p>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
