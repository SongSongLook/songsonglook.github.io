<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/news.css">
</head>
<body>
  <header>
    <!-- First column：logo and search container -->
    <div class="header-top">
      <a href="index.html" class="logo">3X4IS.Times</a>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search">
      </div>
      <div class="mobile-menu" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  
    <!-- Second column: nav list -->
    <nav>
      <ul class="nav-list">
        <li data-category="all" class="active">ALL</li>
        <li data-category="market">MARKET</li>
        <li data-category="crypto">CRYPTO</li>
        <li data-category="QTT">Quantum Trade Tutor</li>
        <li data-category="TA">Technical Analysis</li>
        <li data-category="etc">Others</li>
      </ul> 
    </nav>
  </header>

  <div class="carousel-container">
    <div class="carousel">
      <!-- 輪播項目將由 script.js 動態生成 -->
    </div>
    <button class="carousel-prev">&lt;</button>
    <button class="carousel-next">&gt;</button>
  </div>
      
  <div class="logo-2">News</div>
  <hr class="custom-divider">

  <main>
    <section class="news-container" id="news-container">
      <!-- news card dynamically filled by script.js -->
    </section>
  </main>

  <hr class="custom-divider-2">
  <footer>
    <p>&copy; 2025 3X4 Investment Strategy. All rights reserved.</p>
  </footer>

  <script src="js/newsData.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
